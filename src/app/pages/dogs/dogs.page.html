<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Perros
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()" [disabled]="loading">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perros</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-wrapper">
    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-container">
      <ion-spinner name="crescent" color="tertiary"></ion-spinner>
      <p>Cargando perros...</p>
    </div>

    <!-- Error Message -->
    <ion-card *ngIf="error && !loading" color="danger">
      <ion-card-content>
        <ion-icon name="alert-circle-outline"></ion-icon>
        {{ error }}
      </ion-card-content>
    </ion-card>

    <!-- Main Dog Image -->
    <div *ngIf="!loading && dogImage">
      <ion-card class="main-dog-card">
        <ion-card-header>
          <div class="card-header">
            <ion-icon name="paw-outline" color="tertiary"></ion-icon>
            <ion-card-title>Dog CEO API</ion-card-title>
          </div>
        </ion-card-header>
        <img [src]="dogImage.message" alt="Random Dog" class="main-dog-image">
        <ion-card-content>
          <div class="image-info">
            <ion-badge color="tertiary">{{ getBreedFromUrl(dogImage.message) }}</ion-badge>
            <ion-badge color="success" *ngIf="dogImage.status === 'success'">{{ dogImage.status }}</ion-badge>
          </div>
        </ion-card-content>
      </ion-card>

      <!-- Action Buttons -->
      <div class="action-section">
        <ion-button expand="block" color="tertiary" (click)="refresh()" [disabled]="loading">
          <ion-icon name="refresh-outline" slot="start"></ion-icon>
          Nuevo Perro
        </ion-button>
      </div>
    </div>

    <!-- Dog Gallery -->
    <div *ngIf="dogGallery.length > 0" class="gallery-section">
      <h2 class="gallery-title">
        <ion-icon name="images-outline"></ion-icon>
        Galería de Perros
      </h2>
      
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" *ngFor="let dogUrl of dogGallery; let i = index">
            <div class="gallery-item">
              <img [src]="dogUrl" [alt]="'Dog ' + i" class="gallery-image">
              <div class="gallery-overlay">
                <ion-badge color="tertiary">{{ getBreedFromUrl(dogUrl) }}</ion-badge>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button expand="block" fill="outline" color="tertiary" (click)="loadMoreDogs()">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Cargar Más Perros
      </ion-button>
    </div>
  </div>
</ion-content>
